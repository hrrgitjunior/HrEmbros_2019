<div class="modal-header">
    <h4 class="modal-title">Избор на цвят</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="row modal-body">
    <div class="col-lg-9" style="overflow-y:auto; height: 300px">
        <table style="width: 100%">
            <tbody>
                <tr style = "height:20px;" *ngFor="let item of color_pallete">
                    <td style="width:70%; border: 1px solid #bbbbbb;" [style.background-color]='item.color' (click)="set_preview_color(item.color)" >

                    </td>
                    <td style = "width:30%; border: 1px solid #bbbbbb;">
                        <p style="text-align: center;">{{item.label}}</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
        
    <div class="col-lg-3">
        <div style="width:100%; height:50px; border-radius: 5px; border: 1px solid #bbbbbb;
                    margin-top:50px;"
                    [style.background-color]='selected_color'>
        </div>
    </div>
</div>
<div class="modal-footer">
    <!--<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>-->
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(selected_color)"> ОК </button>
</div>
